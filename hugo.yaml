title: Lab Notes

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
defaultContentLanguage: ru
menu:
  main:
    - name: ВМС
      pageRef: /vms/
      weight: 1
    - name: Физическая химия
      pageRef: /fizicheskaya-himiya/
      weight: 1
    - name: Квантовая химия
      pageRef: /kvantovaya-himiya/
      weight: 1
    - name: Коллоидная химия
      pageRef: /kolloidnaya-himiya/
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 6
      url: 'https://github.com/fgazat/labnotes'
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: 'https://x.com/fgazatdev'
      params:
        icon: x-twitter
    - name: Telegram
      weight: 5
      url: 'https://t.me/labnotesru'
      # params:
      # icon: tg
  sidebar:
    - name: Ещё
      params:
        type: separator
      weight: 1
    - name: 'Telegram-канал ↗'
      url: 'https://t.me/labnotesru/'
      weight: 3

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /images/logo.svg
      dark: /images/logo.svg
      link: /
      height: 20
  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: 'https://github.com/fgazat/labnotes/edit/master/content'
services:
  googleAnalytics:
    ID: G-CXYZWL70YN
